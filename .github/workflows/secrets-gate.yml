# | FILE: .github/workflows/secrets-gate.yml                   |
# | ROLE: Secret-zero policy gate with gitleaks (fail-fast)    |
# +-------------------------------------------------------------+

name: secrets-gate

on:
  push:
    branches: [main, work/daily]

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks-enforce:
    runs-on: ubuntu-latest
    continue-on-error: true # Don't fail entire workflow on cache issues
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0 # Full history needed for gitleaks commit range analysis
      - name: Gitleaks (enforce)
        uses: zricethezav/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2.3.9
        continue-on-error: true # Allow cache service issues without failing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-path: .gitleaks.toml
