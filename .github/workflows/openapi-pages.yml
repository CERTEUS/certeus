name: openapi-pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "openapi-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v5
        with:
          python-version: "3.11"
      - name: Install PyYAML
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml
      - name: Convert OpenAPI YAML to JSON
        run: |
          python - << 'PY'
          import json, pathlib
          import yaml
          p = pathlib.Path('docs/openapi/certeus.v1.yaml')
          data = yaml.safe_load(p.read_text(encoding='utf-8'))
          out = pathlib.Path('site/openapi')
          out.mkdir(parents=True, exist_ok=True)
          (out / 'openapi.json').write_text(json.dumps(data, indent=2), encoding='utf-8')
          PY
      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
