name: Proofs Suite

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  proofs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure test deps present
          pip install -U pytest hypothesis
          pip install pytest
      - name: Run Proofs Suite
        shell: bash
        run: |
          set -euo pipefail
          python scripts/generate_proofs.py --out out/proof_artifacts --mode simulate --formats drat lfsc --with-inputs --receipt
          (
            cd out/proof_artifacts
            sha256sum z3.drat > z3.drat.sha256
            sha256sum cvc5.lfsc > cvc5.lfsc.sha256
          )
          python scripts/check_proofs.py --dir out/proof_artifacts
          pytest -q \
            --junitxml=out/proofs_junit.xml \
            tests/truth/test_solvers.py::test_generate_proofs_function_creates_expected_artifacts \
            tests/truth/test_solvers.py::test_generate_proofs_cli_smoke_test -q
      - name: Upload proofs junit
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: proofs-junit
          path: out/proofs_junit.xml
      - name: Upload proof artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: proof-artifacts
          path: out/proof_artifacts
