# | ROLE: Secret-zero policy gate with gitleaks (fail-fast)    |
# +-------------------------------------------------------------+

name: secrets-gate

on:
  push:
    branches: [ main, work/daily ]
  pull_request:

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks-enforce:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Gitleaks (enforce)
        uses: zricethezav/gitleaks-action@83373cf2f8c4db6e24b41c1a9b086bb9619e9cd3 # v2.3.7
        with:
          args: detect --verbose --redact --no-banner --exit-code 1 -c .gitleaks.toml

