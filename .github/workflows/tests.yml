name: Tests

on:
  push:
    branches: [ main, work/daily ]
  pull_request:
    branches: [ main, work/daily ]

jobs:
  tests:
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'
          cache: pip
      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -e .[dev]
          python -m pip install pytest-cov coverage
      - name: Pytest with coverage gate (>=0%)
        run: |
          mkdir -p reports
          python -m pytest -q --cov=. --cov-report=term --cov-report=xml:reports/coverage.xml --cov-report=html:reports/htmlcov --cov-fail-under=0
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage
          path: |
            reports/coverage.xml
            reports/htmlcov
