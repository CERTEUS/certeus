[pytest]
asyncio_mode = auto
markers =
    asyncio: mark test as asyncio

[hypothesis]
# W18: stabilizacja testów właściwości — eliminujemy fałszywe alarmy
# spowodowane wolnym generowaniem danych (filtry w strategiach).
suppress_health_check = too_slow
deadline = 1000
