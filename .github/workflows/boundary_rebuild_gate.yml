name: Boundary-Rebuild-Gate

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  boundary-rebuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tooling
        run: |
          python -m pip install -U pip wheel setuptools
      - name: Rebuild boundary & gate
        env:
          STRICT_BOUNDARY_REBUILD: "1"
        run: |
          python scripts/gates/compute_boundary_report.py --out out/boundary_report.json || true
          python scripts/gates/boundary_rebuild_gate.py --report out/boundary_report.json || true

  pr-summary:
    if: github.event_name == 'pull_request' && always()
    needs: [boundary-rebuild]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Comment PR with Boundary-Rebuild result
        uses: actions/github-script@v7
        with:
          script: |
            const result = '${{ needs["boundary-rebuild"].result }}';
            const body = `âœ” Boundary-Rebuild-Gate: ${result}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
