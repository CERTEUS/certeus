name: Path-Coverage-Gate

on: [push, pull_request]

jobs:
  path-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tooling
        run: |
          python -m pip install -U pip wheel setuptools
      - name: Check lexqft coverage
        run: |
          python scripts/gates/compute_lexqft_coverage.py --out out/lexqft_coverage.json || true
          python scripts/gates/path_coverage_gate.py --min-gamma 0.90 --max-uncaptured 0.05 --input out/lexqft_coverage.json

