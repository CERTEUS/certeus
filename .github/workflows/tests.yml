name: Tests

on:
  push:
    branches: [ main, work/daily ]
  pull_request:
    branches: [ main, work/daily ]

jobs:
  tests:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -e .[dev]
      - name: Pytest
        run: |
          python -m pytest -q
