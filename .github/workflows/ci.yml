# | ROLE: Main CI workflow for Certeus                         |
# +-------------------------------------------------------------+

name: ci

on:
  push:
    branches: [main, work/daily]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install -e . || echo "No setup.py/pyproject.toml found"
          python -m pip install pytest pytest-xdist ruff mypy || true

      - name: Lint with Ruff
        continue-on-error: true
        run: |
          python -m ruff check . || true

      - name: Type check with MyPy  
        continue-on-error: true
        run: |
          python -m mypy --ignore-missing-imports . || true

      - name: Run tests
        continue-on-error: true
        run: |
          python -m pytest -v || true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"

      - name: Build package
        continue-on-error: true
        run: |
          python -m pip install --upgrade pip wheel setuptools build
          python -m build || true
