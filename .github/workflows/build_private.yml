# | ROLA: Build/Deploy na self-hosted (repo prywatne)          |
# +-------------------------------------------------------------+

name: Build-Private

on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event.repository.private == true }}
    runs-on: [self-hosted, linux, docker, build]
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build (cache local)
        run: |
          docker buildx build \
            --cache-from type=local,src=${{ runner.workspace }}/_docker_cache \
            --cache-to type=local,dest=${{ runner.workspace }}/_docker_cache,mode=max \
            -t certeus/app:ci .
      - name: Deploy
        run: |
          chmod +x scripts/deploy.sh || true
          ./scripts/deploy.sh || true

