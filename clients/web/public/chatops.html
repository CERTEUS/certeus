<!doctype html>
<html lang="pl" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="CERTEUS ChatOps console" />
    <title>CERTEUS • ChatOps</title>
    <style>
      body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#111315;color:#f2f2f3}
      .container{max-width:920px;margin:24px auto;padding:0 16px}
      .card{background:#181b20;border:1px solid #2a2d33;border-radius:12px;padding:16px}
      h1{margin:0 0 10px;font-size:22px}
      input,textarea{width:100%;background:#1a1c20;border:1px solid #2a2d33;border-radius:10px;color:#f2f2f3;padding:8px 10px}
      .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
      .btn{background:#1a1c20;border:1px solid #2a2d33;color:#f2f2f3;padding:8px 12px;border-radius:10px;cursor:pointer}
      .btn:hover{background:#20242a}
      pre{white-space:pre-wrap;background:#0f1115;border:1px solid #2a2d33;border-radius:10px;padding:12px}
      .muted{color:#9aa0a6}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>ChatOps • Console</h1>
        <div class="row">
          <input id="cmd" placeholder='cmd (np. "cfe.geodesic" / "qtm.measure")' />
          <button class="btn" id="run">Run</button>
        </div>
        <p class="muted">Args (JSON):</p>
        <textarea id="args" rows="6">{}</textarea>
        <p class="muted">Response:</p>
        <pre id="out"></pre>
      </div>
    </div>
    <script>
      async function run(){
        const cmd=(document.getElementById('cmd').value||'cfe.geodesic').trim();
        let args={};
        try { const raw=document.getElementById('args').value||'{}'; args=JSON.parse(raw); } catch(e){ alert('Args must be valid JSON'); return; }
        const r = await fetch('/v1/chatops/command',{method:'POST', headers:{'content-type':'application/json'}, body: JSON.stringify({cmd, args})});
        const txt = await r.text();
        try{ document.getElementById('out').textContent = JSON.stringify(JSON.parse(txt), null, 2); }catch{ document.getElementById('out').textContent = txt; }
      }
      document.getElementById('run').addEventListener('click', run);
    </script>
  </body>
  </html>
