<!doctype html>
<html lang="pl" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CERTEUS • Quantum</title>
    <style>
      body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#111315;color:#f2f2f3}
      .container{max-width:1080px;margin:24px auto;padding:0 16px}
      .card{background:#181b20;border:1px solid #2a2d33;border-radius:12px;padding:16px}
      h1{margin:0 0 10px;font-size:22px}
      .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
      .btn{background:#1a1c20;border:1px solid #2a2d33;color:#f2f2f3;padding:8px 12px;border-radius:10px;cursor:pointer}
      .btn:hover{background:#20242a}
      .muted{color:#9aa0a6}
      .pill{display:inline-block;padding:4px 8px;border:1px solid #2a2d33;border-radius:999px;background:#20242a;margin-left:8px}
      .grid{display:grid;grid-template-columns:repeat(10, 1fr);gap:2px;margin-top:8px}
      .cell{width:18px;height:18px;background:#20242a;border-radius:2px}
      .cell.hot{background:#f2c8cc}
      .cell.cold{background:#c8f2d2}
      input,select{background:#1a1c20;border:1px solid #2a2d33;border-radius:10px;color:#f2f2f3;padding:8px 10px}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Quantum • Operator Composer</h1>
        <div class="row">
          <input id="case" placeholder="case id (LEX-001)" />
          <select id="op">
            <option value="W">W</option>
            <option value="I">I</option>
            <option value="C">C</option>
            <option value="L" selected>L</option>
            <option value="T">T</option>
          </select>
          <button id="measure" class="btn">Measure</button>
          <button id="save" class="btn">Save preset</button>
          <button id="load" class="btn">Load preset</button>
          <span class="muted">UB L_T:<span id="ub" class="pill">?</span></span>
          <span class="muted">Collapse:<span id="collapse" class="pill">-</span></span>
          <span class="muted">Priorities:<span id="pri" class="pill">-</span></span>
        </div>
        <div id="heat" class="grid"></div>
        <p class="muted">Coverage: <span id="gamma" class="pill">?</span> • Tunneling p: <span id="ptun" class="pill">?</span></p>

        <hr style="border:none;border-top:1px solid #2a2d33;margin:16px 0" />

        <h2 style="margin:0 0 10px;font-size:18px">Commutator heatmap (W/I/C/L/T)</h2>
        <div class="row">
          <button id="refresh-comm" class="btn">Refresh heatmap</button>
          <span class="muted">0 = commute • 1 = max</span>
        </div>
        <div id="comm-grid" class="grid" style="grid-template-columns:repeat(5, 1fr)"></div>

        <hr style="border:none;border-top:1px solid #2a2d33;margin:16px 0" />

        <h2 style="margin:0 0 10px;font-size:18px">Sequence order (L→T vs T→L)</h2>
        <div class="row">
          <button id="seq-lt" class="btn">Measure L→T</button>
          <button id="seq-tl" class="btn">Measure T→L</button>
          <span class="muted">Steps:<span id="seq-steps" class="pill">-</span></span>
        </div>

        <hr style="border:none;border-top:1px solid #2a2d33;margin:16px 0" />

        <h2 style="margin:0 0 10px;font-size:18px">Decoherence</h2>
        <div class="row">
          <select id="deco-ch">
            <option value="dephasing" selected>dephasing</option>
            <option value="depolarizing">depolarizing</option>
            <option value="damping">damping</option>
          </select>
          <input id="deco-g" type="number" step="0.05" min="0" max="1" value="0.1" style="width:110px" />
          <button id="apply-deco" class="btn">Apply</button>
          <span class="muted">case scope:<span id="deco-case" class="pill">default</span></span>
        </div>

        <hr style="border:none;border-top:1px solid #2a2d33;margin:16px 0" />

        <h2 style="margin:0 0 10px;font-size:18px">History & Ledger</h2>
        <div class="row">
          <button id="hist-refresh" class="btn">Refresh history</button>
          <span class="muted">Last 5 events:<span id="hist-count" class="pill">0</span></span>
          <a id="ledger-link" class="btn" href="#" target="_blank">Open ledger</a>
        </div>
        <div id="hist-list" style="margin-top:8px;font-size:13px;line-height:1.5"></div>
      </div>
    </div>
    <script>
      const key = 'certeus.quantum.preset';
      function paintHeat(v){ const grid = document.getElementById('heat'); grid.innerHTML=''; for(let i=0;i<100;i++){ const d=document.createElement('div'); d.className = 'cell ' + ((Math.random()+v)>1.0?'hot':'cold'); grid.appendChild(d);} }
      async function fetchJSON(url,opts){ const r = await fetch(url,opts); const j = await r.json(); return {ok:r.ok,data:j,headers:r.headers} }
      async function updateCoverage(){ const r = await fetchJSON('/v1/lexqft/coverage'); if(r.ok){ document.getElementById('gamma').textContent = r.data.coverage_gamma; } }
      async function updateTunnel(){ const r = await fetchJSON('/v1/lexqft/tunnel',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({evidence_energy: 1.1})}); if(r.ok){ document.getElementById('ptun').textContent = r.data.p_tunnel; } }
      async function doMeasure(){ const cs = document.getElementById('case').value || 'LEX-001'; const op = document.getElementById('op').value; const r = await fetchJSON('/v1/qtm/measure',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({operator:op, source: cs, case: cs})}); if(r.ok){ const ub = r.data?.uncertainty_bound?.L_T ?? '?'; const ce = r.headers.get('X-CERTEUS-PCO-qtm.collapse_event')||'-'; const pri = r.headers.get('X-CERTEUS-PCO-qtmp.priorities')||'-'; document.getElementById('ub').textContent = ub; document.getElementById('collapse').textContent = ce; document.getElementById('pri').textContent = pri; paintHeat(ub||0.25); } }
      async function refreshCommutators(){ const ops=['W','I','C','L','T']; const grid=document.getElementById('comm-grid'); grid.innerHTML=''; for(let i=0;i<ops.length;i++){ for(let j=0;j<ops.length;j++){ const r = await fetchJSON('/v1/qtm/commutator',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({A:ops[i],B:ops[j]})}); const v = r.ok ? (r.data?.value ?? 0) : 0; const d=document.createElement('div'); d.className='cell'; d.title = ops[i] + ' vs ' + ops[j] + ' = ' + v; d.style.background = `linear-gradient(0deg, rgba(242,200,204,${v}) 0%, rgba(32,36,42,1) 100%)`; grid.appendChild(d); } } }
      async function measureSeq(order){ const cs = document.getElementById('case').value || 'LEX-001'; const ops = order==='LT' ? ['L','T'] : ['T','L']; const r = await fetchJSON('/v1/qtm/measure_sequence',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({case: cs, operators: ops})}); if(r.ok){ const steps = (r.data?.steps||[]).map(s=>s.operator+':'+s.verdict).join(' , '); document.getElementById('seq-steps').textContent = steps || '-'; } }
      async function applyDeco(){ const cs = document.getElementById('case').value || 'LEX-001'; const ch = document.getElementById('deco-ch').value; const g = parseFloat(document.getElementById('deco-g').value||'0'); const r = await fetchJSON('/v1/qtm/decoherence',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({case: cs, channel: ch, gamma: g})}); if(r.ok){ document.getElementById('deco-case').textContent = r.data?.case || cs; } }
      async function refreshHistory(){ const cs = document.getElementById('case').value||'LEX-001'; try{ const r = await fetch(`/v1/qtm/history/${encodeURIComponent(cs)}?limit=5&sort=desc`); if(r.ok){ const j = await r.json(); const hist = j.history||[]; document.getElementById('hist-count').textContent = String(hist.length); const el = document.getElementById('hist-list'); el.innerHTML = hist.map(h=>`<div class=\"muted\">${h.operator} → ${h.verdict} (p=${(h.p??'?')})</div>`).join(''); const a = document.getElementById('ledger-link'); a.href = `/v1/ledger/${encodeURIComponent(cs)}/records`; } }catch(e){} }
      async function savePreset(){ const cs = document.getElementById('case').value||'LEX-001'; const op = document.getElementById('op').value; await fetch('/v1/qtm/preset',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({case:cs,operator:op})}); }
      async function loadPreset(){ try{ const cs = document.getElementById('case').value||'LEX-001'; const r = await fetch(`/v1/qtm/preset/${encodeURIComponent(cs)}`); if(r.ok){ const p = await r.json(); if(p.operator) document.getElementById('op').value = p.operator; } }catch(e){} }
      document.getElementById('measure').addEventListener('click', doMeasure);
      document.getElementById('save').addEventListener('click', savePreset);
      document.getElementById('load').addEventListener('click', loadPreset);
      document.getElementById('refresh-comm').addEventListener('click', refreshCommutators);
      document.getElementById('seq-lt').addEventListener('click', ()=>measureSeq('LT'));
      document.getElementById('seq-tl').addEventListener('click', ()=>measureSeq('TL'));
      document.getElementById('apply-deco').addEventListener('click', applyDeco);
      document.getElementById('hist-refresh').addEventListener('click', refreshHistory);
      loadPreset(); updateCoverage(); updateTunnel(); refreshCommutators(); refreshHistory();
    </script>
  </body>
  </html>
