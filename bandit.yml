# Bandit configuration (new style)
# See: https://bandit.readthedocs.io/en/latest/config.html

exclude_dirs:
  - .venv
  - venv
  - clients
  - dist
  - build
  - openapi_spec_validator
  - tests
  - docs
  - .devkeys

# Skip selected checks (rationale: asserts allowed in tests, legacy try/except pass tolerated with debug logs, etc.)
skips:
  - B101  # assert_used (tests only)
  - B110  # try/except/pass (handled with debug logs where needed)
  - B404  # import_subprocess
  - B603  # subprocess_without_shell_equals_true
  - B607  # start_process_with_partial_path
