# +======================================================================+
# |                               CERTEUS                                |
# +======================================================================+
# | FILE / PLIK: .github/workflows/tests.yml                             |
# | ROLA / ROLE:                                                          |
# |  PL: Lint (Ruff) + Format (check) + Pytest (+ JUnit artefakt)        |
# |  EN: Ruff lint + format (check) + Pytest (+ JUnit artifact)          |
# +======================================================================+

name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  UV_LINK_MODE: copy # stabilniej na CI
  PYTEST_JUNIT_XML: reports/junit.xml

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install uv
        run: |
          python -m pip install -U pip uv
          uv --version

      - name: ğŸ”§ Sync dependencies
        run: |
          # Prefer uv; if it fails (np. chwilowy bÅ‚Ä…d indeksu) â€“ fallback do pip
          uv sync || python -m pip install -e ".[dev]"

      - name: ğŸ” Ruff (autofix)
        run: |
          uv run ruff check . --fix

      - name: ğŸ¨ Ruff (format)
        run: |
          uv run ruff format .

      - name: ğŸ” Ruff (strict check)
        run: |
          uv run ruff check . --output-format=github

      - name: ğŸ¨ Ruff (format --check)
        run: |
          uv run ruff format --check

      - name: ğŸ§ª Pytest (JUnit report)
        run: |
          mkdir -p "$(dirname "$PYTEST_JUNIT_XML")"
          uv run pytest -q --junitxml="$PYTEST_JUNIT_XML"

      - name: ğŸ“¤ Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ github.sha }}
          path: ${{ env.PYTEST_JUNIT_XML }}
          if-no-files-found: ignore
