# +-------------------------------------------------------------+
# |                          CERTEUS                            |
# +-------------------------------------------------------------+
# | FILE: .github/workflows/docs-ci.yml                        |
# | ROLE: Build docs and run link check on PR/main.            |
# +-------------------------------------------------------------+

name: docs-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: docs-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-docs:
    name: Build MkDocs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v5
        with:
          python-version: "3.11"
      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          python -m pip install mkdocs mkdocs-material
      - name: Build docs
        run: |
          mkdocs build
      - name: Upload site artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: site-${{ github.sha }}
          path: site

  link-check:
    name: Link Check (Markdown/HTML)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
      - name: lychee link check
        uses: lycheeverse/lychee-action@885c65f3dc543b57c898c8099f4e08c8afd178a2 # v2
        with:
          # Accept 200/204 and rate-limited 429; be gentle on concurrency
          args: >-
            --no-progress --verbose --max-concurrency 8 --retry-wait-time 2 --timeout 20
            --accept 200,204,429
            --exclude "localhost" --exclude "127.0.0.1" --exclude "0.0.0.0"
            --exclude "mailto:*" --exclude "tel:*"
            --exclude "https://certeus.io*" --exclude "https://research.certeus.io*"
            --exclude "https://training.certeus.io*" --exclude "https://certification.certeus.io*"
            --exclude "https://github.com/CERTEUS/certeus/discussions"
            --exclude "https://github.com/CERTEUS/certeus/issues"
            --exclude "https://github.com/CERTEUS/research-artifacts"
            --exclude "https://github.com/settings/codespaces/secrets"
            --exclude "https://github.com/codespaces*"
            --exclude "pfs://*" --exclude "/app/public/*" --exclude "/docs*"
            "**/*.md" "**/*.html"
        continue-on-error: true
