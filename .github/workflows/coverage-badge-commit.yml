# | ROLE: Persist coverage badge to docs/badges on main         |
# +-------------------------------------------------------------+

name: Coverage-Badge-Commit

on:
  workflow_run:
    workflows: [CI-Public]
    types: [completed]

permissions:
  contents: write

jobs:
  persist:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Download coverage badge artifact
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: coverage-badge-${{ github.event.workflow_run.head_sha }}
          path: tmp-badge
      - name: Commit badge
        run: |
          set -euo pipefail
          if [ -f tmp-badge/coverage.svg ]; then
            mkdir -p docs/badges
            cp -f tmp-badge/coverage.svg docs/badges/coverage.svg
            git config user.name "CERTEUS Bot"
            git config user.email "bot@users.noreply.github.com"
            git add docs/badges/coverage.svg || true
            git commit -m "docs: update coverage badge [skip ci]" || exit 0
            git push
          else
            echo "Coverage badge artifact not found; skipping commit"
          fi
