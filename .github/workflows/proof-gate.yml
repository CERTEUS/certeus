name: proof-gate
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  gate:
    runs-on: ubuntu-latest
    env:
      PROOF_ARTIFACTS: proof-artifacts
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v1
      - name: Sync deps
        run: uv sync || pip install -e .[dev]
      - name: Unit tests â€“ truth kernel
        run: uv run pytest -q tests/truth || pytest -q tests/truth
      - name: Generate proofs (stub ok na start)
        run: |
          mkdir -p ${PROOF_ARTIFACTS}
          uv run python scripts/generate_proofs.py --out ${PROOF_ARTIFACTS} || python scripts/generate_proofs.py --out ${PROOF_ARTIFACTS}
      - name: External proof check (DRAT/LFSC)
        run: |
          bash scripts/check_drat.sh ${PROOF_ARTIFACTS}
          bash scripts/check_lfsc.sh ${PROOF_ARTIFACTS}
      - name: Upload proof artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: proofs
          path: ${PROOF_ARTIFACTS}
