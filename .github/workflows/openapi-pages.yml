name: openapi-pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "openapi-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PyYAML
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml
      - name: Convert OpenAPI YAML to JSON
        run: |
          python - << 'PY'
          import json, pathlib
          import yaml
          p = pathlib.Path('docs/openapi/certeus.v1.yaml')
          data = yaml.safe_load(p.read_text(encoding='utf-8'))
          out = pathlib.Path('site/openapi')
          out.mkdir(parents=True, exist_ok=True)
          (out / 'openapi.json').write_text(json.dumps(data, indent=2), encoding='utf-8')
          PY
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
