name: tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v1
      - name: Sync dependencies
        run: uv sync || pip install -e .[dev]
      - name: Ruff lint
        run: uv run ruff check . || ruff check .
      - name: Ruff format (diff only)
        run: uv run ruff format --check || true
      - name: Pytest
        run: uv run pytest -q || pytest -q
