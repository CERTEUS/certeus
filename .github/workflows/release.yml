name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv
        run: python -m pip install -U pip uv

      - name: Sync deps
        run: uv sync --all-extras --dev || python -m pip install -e ".[dev]"

      - name: Run tests
        run: pytest
